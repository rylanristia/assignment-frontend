<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <div class="login-form d-flex align-items-center h-100 d-none d-md-flex">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex my-auto bg-white border-radius-content">
                    <div class="login">
                        <div class="login-header">
                            <p>Hi, There.</p>
                            <h3>Welcome back to our system</h3>
                        </div>
                        <form action="">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username">
                            </div>
                            <div class="form-group mt-4">
                                <label for="">Password</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <button class="btn btn-primary w-100 mt-4">Login</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="container-image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="login-form d-flex align-items-center h-100 d-md-none d-lg-none">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex my-auto bg-white border-radius-all">
                    <div class="login">
                        <div class="login-header">
                            <p>Hi, There.</p>
                            <h3>Welcome back to our system</h3>
                        </div>
                        <form action="">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username">
                            </div>
                            <div class="form-group mt-4">
                                <label for="">Password</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <button class="btn btn-primary w-100 mt-4">Login</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 d-md-none d-lg-none">
                    <div class="container-image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
